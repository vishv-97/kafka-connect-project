name=CsvSpoolDir
tasks.max=1
connector.class=com.github.jcustenborder.kafka.connect.spooldir.SpoolDirCsvSourceConnector
input.file.pattern=^.*.csv$
halt.on.error=false
topic=csv-kafka-demo
csv.first.row.as.header=true
csv.null.field.indicator=EMPTY_SEPARATORS
input.path=/tutorial1/data/spooldir
finished.path=/tutorial1/data1/final
error.path=/tutorial1/data2/error
batch.size = 5000
file.buffer.size.bytes = 1048576
key.schema={"name":"com.example.users.UserKey","type":"STRUCT","isOptional":false,"fieldSchemas":{"id":{"type":"INT64","isOptional":false}}}
value.schema={"name":"com.example.users.User","type":"STRUCT","isOptional":false,"fieldSchemas":{"id":{"type":"STRING","isOptional":false},"first_name":{"type":"STRING","isOptional":false},"last_name":{"type":"STRING","isOptional":false},"email":{"type":"STRING","isOptional":false},"gender":{"type":"STRING","isOptional":false}}}
